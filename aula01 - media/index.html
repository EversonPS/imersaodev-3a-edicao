<!DOCTYPE html>
<html lang="pt-br" >
  <head>
    <meta charset="UTF-8">
    <title>Calculadora de média</title>
    <link rel="stylesheet" href="./style.css">

  </head>

  <body>
    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>
      <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
      </p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>

    <form class="frm-calcula-media">
      <h2 class="titulo-form">Insira as notas bimestrais e veja se você foi aprovado</h2>
      <div class="container-textos">
        <label for="primeiro-valor">1° Bimestre:</label>
        <input type="number" class="caixa-de-texto" name="primeirovalor" required>
      </div>

      <div class="container-textos">
        <label for="segundovalor">2° Bimestre:</label>
        <input type="number" class="caixa-de-texto" name="segundovalor" required>
      </div class="containertextos">

      <div class="container-textos">
        <label for="terceirovalor">3° Bimestre:</label>
        <input type="number" class="caixa-de-texto" name="terceirovalor" required>
      </div>

      <div class="container-textos">
        <label for="quartovalor">4° Bimestre:</label>
        <input type="number" class="caixa-de-texto" name="quartovalor" required>
      </div>

      <input type="submit" class="botao-calcula-media">
      <span id="resultado"></span>
    </form>
    <script src="script.js"></script>
  </body>
</html>
