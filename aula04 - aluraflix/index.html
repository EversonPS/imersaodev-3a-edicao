<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aluranimes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="page-title">Aluranimes</h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
    <form class="mini-form">
      <h2 class="titulo-form">Aí estão meus animes preferidos!<br>Adicione os seus animes preferidos e remova quando quiser dando double click</h2>
      <input type="url" placeholder="Insira a url da imagem do anime que deseja adicionar na lista" class="url-digitado" required>
      <input type="submit" class="adicionar" value="Adicionar">
    </form>
    <ul class="lista-animes"></ul>
  </div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
  <script src="script.js"></script>
</body>
</html>
